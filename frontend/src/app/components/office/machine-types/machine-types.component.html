<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="IdRodzajMaszyny">
        <th mat-header-cell *matHeaderCellDef>Numer typu maszyny</th>
        <td mat-cell *matCellDef="let element">{{element.IdRodzajMaszyny}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Nazwa">
        <th mat-header-cell *matHeaderCellDef>Typ maszyny</th>
        <td mat-cell *matCellDef="let element">{{element.Nazwa}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
