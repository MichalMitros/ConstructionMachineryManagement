<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="IdMaszyna">
        <th mat-header-cell *matHeaderCellDef>Numer maszyny</th>
        <td mat-cell *matCellDef="let element">{{element.IdMaszyna}}</td>
    </ng-container>
  
    <ng-container matColumnDef="IdRodzajMaszyny">
        <th mat-header-cell *matHeaderCellDef>Rodzaj maszyny</th>
        <td mat-cell *matCellDef="let element">{{element.IdRodzajMaszyny}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Rejestracja">
        <th mat-header-cell *matHeaderCellDef>Rejestracja</th>
        <td mat-cell *matCellDef="let element">{{element.Rejestracja}}</td>
    </ng-container>

    <ng-container matColumnDef="TerminWaznosciPrzegladu">
        <th mat-header-cell *matHeaderCellDef>Termin wazności przeglądu</th>
        <td mat-cell *matCellDef="let element">{{element.TerminWaznosciPrzegladu}}</td>
    </ng-container>

    <ng-container matColumnDef="CzyZdatna">
        <th mat-header-cell *matHeaderCellDef>Zdatność do eksploatacji</th>
        <td mat-cell *matCellDef="let element">{{element.CzyZdatna}}</td>
    </ng-container>

    <ng-container matColumnDef="Zdatnosc">
        <th mat-header-cell *matHeaderCellDef>Weryfikacja zdatności</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.CzyZdatny">
                <button mat-icon-button color="primary" aria-label="Oznacz jako niezdatny do eksploatacji" (click)="setAsUnoperable(element.IdMaszyna)">
                    <mat-icon>highlight_off</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
