<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="IdWniosek">
        <th mat-header-cell *matHeaderCellDef>Numer wniosku</th>
        <td mat-cell *matCellDef="let element">{{element.IdWniosek}}</td>
    </ng-container>
  
    <ng-container matColumnDef="RodzajMaszyny">
        <th mat-header-cell *matHeaderCellDef>Rodzaj maszyny</th>
        <td mat-cell *matCellDef="let element">{{element.IdRodzajMaszyny}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Rejestracja">
        <th mat-header-cell *matHeaderCellDef>Rejestracja</th>
        <td mat-cell *matCellDef="let element">{{element.Rejestracja}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Tresc">
        <th mat-header-cell *matHeaderCellDef>Treść</th>
        <td mat-cell *matCellDef="let element">{{element.Tresc}}</td>
    </ng-container>

    <ng-container matColumnDef="Poprawnosc">
        <th mat-header-cell *matHeaderCellDef>Weryfikacja poprawności</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="element.CzyPoprawny === null; else revised">
                <button mat-icon-button color="primary" aria-label="Zaakceptuj wniosek" (click)="acceptApplication(element.IdWniosek)">
                    <mat-icon>check_circle_outline</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Odrzuć wniosek" (click)="declineApplication(element.IdWniosek)">
                    <mat-icon>highlight_off</mat-icon>
                </button>
            </div>
            <ng-template #revised>
                <div *ngIf="element.CzyPoprawny; then valid else invalid"></div>
                <ng-template #valid>Zaakceptowany</ng-template>
                <ng-template #invalid>Odrzucony</ng-template>
            </ng-template>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
