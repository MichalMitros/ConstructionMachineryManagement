<mat-card>
    <mat-card-title>Logowanie</mat-card-title>
    <mat-error *ngIf="loginFailed">Niepoprawny login lub hasło!</mat-error>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Login" formControlName="username" required>
                <mat-error>Podaj login</mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Hasło" formControlName="password" required>
                <mat-error>Podaj hasło</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">
                Zaloguj się
            </button>
        </form>
    </mat-card-content>
</mat-card>
